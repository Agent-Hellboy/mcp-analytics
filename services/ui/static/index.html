<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MCP Analytics Control Plane</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/config.js"></script>
  </head>
  <body>
    <div class="canvas">
      <header class="hero">
        <div>
          <p class="eyebrow">MCP Analytics</p>
          <h1>Control Plane Dashboard</h1>
          <p class="lede">Track, inspect, and diagnose MCP event streams in real time.</p>
          <div class="actions">
            <button class="primary" id="refresh">Refresh</button>
            <button class="ghost" id="toggle-auto">Auto: On</button>
          </div>
        </div>
        <div class="hero-card">
          <div class="metric">
            <span>Total events</span>
            <strong id="total-events">0</strong>
          </div>
          <div class="metric">
            <span>Latest source</span>
            <strong id="latest-source">-</strong>
          </div>
          <div class="metric">
            <span>Last event</span>
            <strong id="last-event">-</strong>
          </div>
        </div>
      </header>

      <section class="panel">
        <div class="panel-head">
          <h2>Event Stream</h2>
          <div class="filters">
            <label>
              Limit
              <input type="number" id="limit" min="10" max="1000" value="50" />
            </label>
          </div>
        </div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Timestamp</th>
                <th>Source</th>
                <th>Type</th>
                <th>Payload</th>
              </tr>
            </thead>
            <tbody id="events-body">
              <tr>
                <td colspan="4" class="empty">No data yet.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <script src="/app.js"></script>
  </body>
</html>

apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: mcp-analytics
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: mcp-analytics-api
        static_configs:
          - targets: ["mcp-analytics-api:9090"]
      - job_name: mcp-analytics-ingest
        static_configs:
          - targets: ["mcp-analytics-ingest:9091"]
      - job_name: mcp-analytics-processor
        static_configs:
          - targets: ["mcp-analytics-processor:9092"]
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: mcp-analytics
spec:
  selector:
    app: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: mcp-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: prometheus
          image: prom/prometheus:v2.49.1
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
      volumes:
        - name: config
          configMap:
            name: prometheus-config

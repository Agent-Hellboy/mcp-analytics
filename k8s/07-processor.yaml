apiVersion: v1
kind: Service
metadata:
  name: mcp-analytics-processor
  namespace: mcp-analytics
spec:
  selector:
    app: mcp-analytics-processor
  ports:
    - name: metrics
      port: 9092
      targetPort: 9092
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-analytics-processor
  namespace: mcp-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-analytics-processor
  template:
    metadata:
      labels:
        app: mcp-analytics-processor
    spec:
      containers:
        - name: processor
          image: mcp-analytics-processor:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9092
          envFrom:
            - configMapRef:
                name: mcp-analytics-config
          env:
            - name: METRICS_PORT
              value: "9092"
            - name: OTEL_SERVICE_NAME
              value: mcp-analytics-processor

apiVersion: v1
kind: Service
metadata:
  name: mcp-analytics-processor
  namespace: mcp-analytics
spec:
  selector:
    app: mcp-analytics-processor
  ports:
    - name: metrics
      port: 9102
      targetPort: 9102
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-analytics-processor
  namespace: mcp-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-analytics-processor
  template:
    metadata:
      labels:
        app: mcp-analytics-processor
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: processor
          image: mcp-analytics-processor:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 9102
          envFrom:
            - configMapRef:
                name: mcp-analytics-config
          env:
            - name: METRICS_PORT
              value: "9102"
            - name: OTEL_SERVICE_NAME
              value: mcp-analytics-processor
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 9102
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 9102
            initialDelaySeconds: 15
            periodSeconds: 20

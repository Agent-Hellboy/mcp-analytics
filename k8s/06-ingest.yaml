apiVersion: v1
kind: Service
metadata:
  name: mcp-analytics-ingest
  namespace: mcp-analytics
spec:
  selector:
    app: mcp-analytics-ingest
  ports:
    - name: http
      port: 8081
      targetPort: 8081
    - name: metrics
      port: 9091
      targetPort: 9091
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-analytics-ingest
  namespace: mcp-analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-analytics-ingest
  template:
    metadata:
      labels:
        app: mcp-analytics-ingest
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: ingest
          image: mcp-analytics-ingest:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8081
            - containerPort: 9091
          envFrom:
            - configMapRef:
                name: mcp-analytics-config
            - secretRef:
                name: mcp-analytics-secrets
          env:
            - name: PORT
              value: "8081"
            - name: METRICS_PORT
              value: "9091"
            - name: API_KEYS
              valueFrom:
                secretKeyRef:
                  name: mcp-analytics-secrets
                  key: API_KEYS
            - name: OTEL_SERVICE_NAME
              value: mcp-analytics-ingest
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
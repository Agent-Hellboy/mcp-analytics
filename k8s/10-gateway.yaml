apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: traefik
spec:
  controller: traefik.io/ingress-controller
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-analytics-gateway
  namespace: mcp-analytics
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mcp-analytics-gateway
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "ingressclasses"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mcp-analytics-gateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mcp-analytics-gateway
subjects:
  - kind: ServiceAccount
    name: mcp-analytics-gateway
    namespace: mcp-analytics
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-analytics-gateway
  namespace: mcp-analytics
spec:
  selector:
    app: mcp-analytics-gateway
  ports:
    - name: web
      port: 8083
      targetPort: 8083
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-analytics-gateway
  namespace: mcp-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-analytics-gateway
  template:
    metadata:
      labels:
        app: mcp-analytics-gateway
    spec:
      serviceAccountName: mcp-analytics-gateway
      containers:
        - name: traefik
          image: traefik:v3.0
          args:
            - "--entrypoints.web.address=:8083"
            - "--providers.kubernetesingress=true"
            - "--accesslog=true"
          ports:
            - containerPort: 8083
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-analytics-gateway
  namespace: mcp-analytics
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: mcp-analytics-api
                port:
                  number: 8080
          - path: /ingest
            pathType: Prefix
            backend:
              service:
                name: mcp-analytics-ingest
                port:
                  number: 8081
          - path: /mcp-auto
            pathType: Prefix
            backend:
              service:
                name: mcp-example-sidecar
                port:
                  number: 8091
          - path: /mcp
            pathType: Prefix
            backend:
              service:
                name: mcp-example-server
                port:
                  number: 8090
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mcp-analytics-ui
                port:
                  number: 8082

apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: mcp-analytics
spec:
  selector:
    app: clickhouse
  ports:
    - name: native
      port: 9000
      targetPort: 9000
    - name: http
      port: 8123
      targetPort: 8123
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clickhouse
  namespace: mcp-analytics
spec:
  serviceName: clickhouse
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:23.8
          ports:
            - containerPort: 9000
            - containerPort: 8123
          env:
            - name: CLICKHOUSE_DB
              valueFrom:
                configMapKeyRef:
                  name: mcp-analytics-config
                  key: CLICKHOUSE_DB
          volumeMounts:
            - name: data
              mountPath: /var/lib/clickhouse
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

apiVersion: v1
kind: Service
metadata:
  name: mcp-example-server
  namespace: mcp-analytics
spec:
  selector:
    app: mcp-example-server
  ports:
    - name: http
      port: 8090
      targetPort: 8090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-example-server
  namespace: mcp-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-example-server
  template:
    metadata:
      labels:
        app: mcp-example-server
    spec:
      containers:
        - name: mcp-example-server
          image: mcp-analytics-mcp-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090
          env:
            - name: PORT
              value: "8090"
            - name: MCP_ANALYTICS_INGEST_URL
              value: "http://mcp-analytics-ingest.mcp-analytics.svc.cluster.local:8081/events"
            - name: MCP_ANALYTICS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-analytics-secrets
                  key: API_KEYS
            - name: OTEL_SERVICE_NAME
              value: mcp-example-server
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: mcp-analytics-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
          readinessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 5
            periodSeconds: 10

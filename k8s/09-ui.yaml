apiVersion: v1
kind: Service
metadata:
  name: mcp-analytics-ui
  namespace: mcp-analytics
spec:
  selector:
    app: mcp-analytics-ui
  ports:
    - name: http
      port: 8082
      targetPort: 8082
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-analytics-ui
  namespace: mcp-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-analytics-ui
  template:
    metadata:
      labels:
        app: mcp-analytics-ui
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: ui
          image: mcp-analytics-ui:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: mcp-analytics-config
            - secretRef:
                name: mcp-analytics-secrets
          env:
            - name: PORT
              value: "8082"
            - name: API_BASE
              valueFrom:
                configMapKeyRef:
                  name: mcp-analytics-config
                  key: API_BASE
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-analytics-secrets
                  key: UI_API_KEY
            - name: OTEL_SERVICE_NAME
              value: mcp-analytics-ui
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 10
name: ci

on:
  push:
  pull_request:

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build services
        run: |
          set -euo pipefail
          for svc in services/api services/ingest services/processor services/ui services/mcp-server services/mcp-proxy; do
            (cd "$svc" && go test ./...)
          done

      - name: Validate manifests
        run: |
          set -euo pipefail
          curl -sSL -o /usr/local/bin/kubectl https://storage.googleapis.com/kubernetes-release/release/v1.29.0/bin/linux/amd64/kubectl
          chmod +x /usr/local/bin/kubectl
          for file in k8s/*.yaml; do
            kubectl apply --dry-run=client --validate=true -f "$file" >/dev/null
          done
